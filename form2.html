<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Speech & Literacy Screener</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <header>
        <a  href="home.html">
        <img src="Images/Logo - aidware screener.jpg" alt="Go to Home" height="100px">
    </a>
        <h1>aidWare Speech & Literacy Screener</h1>
        <p>Identify early risk factors for 4;0 - 6;11 year olds</p>
    </header>
    <main>
        <form id="screener-form">
        <fieldset>
            <legend>Child Information</legend>
             <div class="flex-row">
                <div class="column">
                 <label for="child-name">Child's Name:</label>
             <input type="text" id="child-name" name="child-name" required />

             <label for="child-age">Child's Age:</label>
             <input type="number" id="child-age" name="child-age" required />

              <label for="Home-language">Home Language:</label>
             <input type="text" id="Home-language" name="Home-language" required />

             <label for="Home-address">Home Address:</label>
             <input type="text" id="Home-address" name="Home-address" required />

             <label for="School-name">School:</label>
             <input type="text" id="School-name" name="School-name" required />

             </div>


             <div class="column">
                <label for="child-surname">Child's Surname:</label>
             <input type="text" id="child-surname" name="child-surname" required />

             <label for="Your-Fullname">Your Full Name:</label>
             <input type="text" id="Your-Fullname" name="Your-Fullname" required />

             <label for="role">Your Role:</label>
      <select id="role" name="role">
              <option value="parent">Parent</option>
              <option value="teacher">Teacher</option>
              <option value="caregiver">Caregiver</option>
      </select>

             <label for="surburb">Surburb:</label>
             <input type="text" id="surburb" name="surburb" required />

              <label for="School-language">Language of Learning:</label>
             <input type="text" id="School-language" name="School-language" required />
 </div>
 </div>

</fieldset>


            <fieldset>
                <legend>Risk Factor Checklist</legend>
                <div class="checkbox-group">
                <p><b>By 12 months</b></p>
                <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="limited-vocabulary" />
                    Premature birth
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="limited-vocabulary" />
                    Does not babble (e.g., "ba-ba", "da-da")
                </label>

                <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="unclear-speech" />
                    Does not respond to name
                </label>

                 <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="no-gestures" />
                    Does not use gestures (e.g., waving, pointing)
                    </label>
                    
                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="limited-interest" />
                    Shows limited interests in sounds or people
                    </label> 
                
                <p><b>By 18 months</b></p>
                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="limited-vocabulary" />
                    Says fewer than 10 words
                    </label>

                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="does-not-imitate" />
                    Does not imitate sounds or words 
                    </label>

                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="none" />
                    Limited use of varied consonants in babbling
                    </label>

                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="difficulty-following-commands" />
                    Difficulty understanding simple directions (e.g., "come here")
                    </label>

                <p><b>By 24 months</b></p>
                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="none" />
                    Says fewer than 50 words
                    </label>
                
                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="none" />
                    Not combining two words (e.g., "more milk")
                    </label>

                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="none" />
                    Hard to understand most of the time
                    </label>

                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="none" />
                    Shows frustration when not understoods
                    </label>
                
                <p><b>By 36 months</b></p>
                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="none" />
                    Does not use simple sentences (e.g., "I want toy")
                    </label>
                
                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="none" />
                    Difficulty following 2-step directions
                    </label>

                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="none" />
                    Speech is unclear to familiar adults
                    </label>

                    <label class="checkbox-item">
                    <input type="checkbox" name="risk" value="limited-interest-in-books" />
                    Limited interest in books, songs, or social play
                    </label>

                
                </div>              
            </fieldset>

            <label for="comments">Comments (optional):</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Submit</button>
        </form>

        <br/>


    <div id="results" style="display: none;"></div>


    </main>
